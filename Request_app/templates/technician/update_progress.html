{% extends "master.html" %}
{% block title %}Update Task Progress{% endblock %}
{% block content %}

<div class="container py-4">
    <h2 class="fw-bold mb-4">Update Task Progress</h2>

    <div class="card shadow-sm p-4">
        <h5 class="mb-3 fw-bold">Task ID: {{ task.request_id }}</h5>

        <p><strong>Category:</strong> {{ task.category }}</p>
        <p><strong>Description:</strong> {{ task.description }}</p>

        <form method="POST">
            {% csrf_token %}

            <label class="mt-3"><strong>Select Status:</strong></label>
            <select name="status" class="form-select mt-2" required>
                <option value="Resolved" {% if task.status == 'Resolved' %}selected{% endif %}>Resolved</option>
            </select>

            <button class="btn btn-success mt-3" type="submit">Update Status</button>
            <a href="{% url 'assigned_tasks' %}" class="btn btn-secondary mt-3">Back</a>
        </form>
    </div>
</div>

{% endblock %}
