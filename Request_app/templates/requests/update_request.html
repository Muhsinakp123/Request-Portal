{% extends "master.html" %}
{% load static %}
{% block title %}Update Request{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Update Request</h3>
        <a href="{% url 'my_requests' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Back
        </a>
    </div>

    <div class="card shadow-sm p-4">

        <!-- Request information -->
        <p class="text-muted mb-4">
            Updating request: <strong>{{ request_obj.title }}</strong>
        </p>

        <!-- Update Form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Save Changes
                </button>

                <a href="{% url 'my_requests' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>

    </div>

</div>
{% endblock %}
