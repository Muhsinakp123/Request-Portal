{% extends "admin_master.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}

<div class="container-fluid">

    <!-- Dashboard Title -->
   <div class="dashboard-header mb-4">
    <h2 class="mb-0">Dashboard Overview</h2>
   </div>

    <!-- Welcome Box -->
    <div class="card shadow-sm mb-4 border-0 rounded-3 p-3">
        <h5 class="mb-0 text-center">
            Welcome, <strong>{{ request.user.username }}</strong>
        </h5>
    </div>

    <!-- Stat Cards -->
    <div class="row g-4">

        <!-- Total Requests -->
        <div class="col-md-3 mb-3">
            <div class="card stat-card p-3 text-center shadow-sm">
                <i class="fa fa-list-alt stat-icon text-primary mb-2"></i>
                <h6>Total Requests</h6>
                <h3>{{ total }}</h3>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card stat-card p-3 text-center shadow-sm">
                <i class="fa fa-clock stat-icon text-warning mb-2"></i>
                <h6>Pending</h6>
                <h3>{{ pending }}</h3>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card stat-card p-3 text-center shadow-sm">
                <i class="fa fa-spinner stat-icon text-info mb-2"></i>
                <h6>In Progress</h6>
                <h3>{{ in_progress }}</h3>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card stat-card p-3 text-center shadow-sm">
                <i class="fa fa-check-circle stat-icon text-success mb-2"></i>
                <h6>Resolved</h6>
                <h3>{{ resolved }}</h3>
            </div>
        </div>


    </div>

</div>
<style>
.dashboard-header {
    background: #1f2937;
    padding: 18px 25px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.07);
    width: 100%;
}

.dashboard-header h2 {
    font-weight: 700;
    color: #fff;
    letter-spacing: 0.5px;
    margin: 0;
}

</style>

{% endblock %}
