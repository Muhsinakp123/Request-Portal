{% extends "master.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="card">

    <h3>Reset Password</h3>

    {% if success_message %}
        <div class="alert alert-success">{{ success_message }}</div>
    {% else %}
        {% for msg in messages %}
            <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-success mt-2">Update Password</button>
    </form>

    <p class="text-center mt-3">
        <a href="{% url 'login' %}">‚Üê Back to Login</a>
    </p>

</div>

{% endblock %}
